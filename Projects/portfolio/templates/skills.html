<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c; /* Dark background color */
            color: #f7fafc; /* Light text color */
        }
        .progress-bar {
            transition: width 0.8s ease-in-out; /* Smooth transition for progress bars */
        }

        .progress-bar:hover {
            width: 110%; /* Enlarge width on hover */
            height: 150%; /* Enlarge height on hover */
            transform: translateY(-25%); /* Adjust position */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Add shadow */
        }

        nav {
            transition: transform 0.3s ease; /* Smooth transition for transform property */
        }

        nav:hover {
            transform: translateY(-5px); /* Move navbar up slightly on hover */
        }
        .center-button li:hover .fa-icon {
            transform: scale(1.2); /* Adjust the scale value as needed */
        }
        .fa-icon {
            transition: transform 0.3s ease;
        }
        .hover\:rotate-3d:hover {
    transform: rotateY(10deg) rotateX(10deg) scale(1.1);
}
.container mx-auto mt-10 text-center button {
                transition: transform 0.3s ease; /* Add transition for button movement */
            }
        
            .container mx-auto mt-10 text-center button:hover {
                transform: translateY(-5px); /* Move button 5px up on hover */
            }
    </style>
</head>
<body>
    <div class="container min-h-screen min-w-full bg-zinc-900 text-white px-6 py-6 relative rounded-lg" id="home">
        <div class="container min-w-full border-red-600" >
            <nav class="flex item-center  bg-gray-50 dark:bg-neutral-950  border-2 rounded-md ">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="logo3.png" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white italic">Bytes</span>
                </a>
                </div>
            </nav>
        </div>
        <br>
        <br>
        <section id="skills" class="skills bg-gray-200 dark:bg-gray-800 py-16 px-6 md:px-10 lg:px-16 rounded-lg border-2 border-white-600 dark:bg-gray-900">
            <div class="container mx-auto">
                <div class="section-heading text-center mb-10 move-on-hover">
                    <h2 class="text-3xl font-bold text-gray-800 dark:text-white move-on-hover">Skills</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="single-skill-content">
                        <div class="barWrapper">
                            <span class="progressText text-gray-800 dark:text-white">Adobe Photoshop</span>
                            <div class="single-progress-txt">
                                <div class="progress bg-gray-300 dark:bg-gray-700 rounded-md">
                                    <div class="progress-bar bg-blue-500 rounded-md" role="progressbar" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                                </div>
                            </div>
                        </div><!-- /.barWrapper -->
                    </div>
                    <div class="single-skill-content">
                        <div class="barWrapper">
                            <span class="progressText text-gray-800 dark:text-white">HTML</span>
                            <div class="single-progress-txt">
                                <div class="progress bg-gray-300 dark:bg-gray-700 rounded-md">
                                    <div class="progress-bar bg-blue-500 rounded-md" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
                                </div>
                            </div>
                        </div><!-- /.barWrapper -->
                    </div>
                    <div class="single-skill-content">
                        <div class="barWrapper">
                            <span class="progressText text-gray-800 dark:text-white">CSS</span>
                            <div class="single-progress-txt">
                                <div class="progress bg-gray-300 dark:bg-gray-700 rounded-md">
                                    <div class="progress-bar bg-blue-500 rounded-md" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                                </div>
                            </div>
                        </div><!-- /.barWrapper -->
                    </div>
                    <div class="single-skill-content">
                        <div class="barWrapper">
                            <span class="progressText text-gray-800 dark:text-white move-on-hover">JavaScript</span>
                            <div class="single-progress-txt">
                                <div class="progress bg-gray-300 dark:bg-gray-700 rounded-md">
                                    <div class="progress-bar bg-blue-500 rounded-md" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                                </div>
                            </div>
                        </div><!-- /.barWrapper -->
                    </div>
                </div><!-- /.grid -->
            </div><!-- /.container -->
        </section><!--/.skills-->
        <div class="container mx-auto mt-10 text-center move-on-hover">
            <!-- Button 1 -->
            <a href="../index.html" class="inline-block items-center">
                <button class="move-on-hover relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0 move-on-hover">
                        Home
                    </span>
                </button>
            </a>
    
            <!-- Button 2 -->
            <a href="experience.html" class="inline-block items-center">
                <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        experience
                    </span>
                </button>
            </a>
        </div>
        
        
        
    </div>
    
</body>
</html>
