<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-...replace with actual integrity hash..." crossorigin="anonymous" />
    <style>
        .navbar:hover {
            transform: rotateX(5deg) translateY(-5px);
            transition: transform 0.3s ease-in-out;
        }
        .inline-block:hover{
            transform: rotateX(5deg) translateY(-5px);
            transition: transform 0.3s ease-in-out;
        }
        .move-on-hover:hover {
            transform: translateX(5px) translateY(-5px); /* Adjust the values as needed */
            transition: transform 0.3s ease;
        }
        .center-button li:hover .fa-icon {
            transform: scale(1.2); /* Adjust the scale value as needed */
        }
        .fa-icon {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container min-h-screen min-w-full  bg-zinc-900 text-white px-28 py-6  relative" id="home">
    <!-- navbar -->
        <div class="container min-w-full border-white-600 move-on-hover">
            <nav class="flex item-center border-red-200 bg-gray-50 dark:bg-neutral-950 dark:border-white-600 border-2 rounded-md  navbar">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="logo3.png" class="h-8" alt="Flowbite Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white italic">Bytes</span>
                    </a>
                </div>
                
            </nav>
        </div>
        <br>
        <br>
    <!-- Home -->
    <div class="grid max-w-screen-xl grid-cols-1 gap-8 px-8 py-16 mx-auto border-white-600 border-2 rounded-md rounded-lg md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 dark:bg-gray-800 dark:text-gray-100">
        <div class="flex flex-col justify-between">
            <div class="space-y-2">
                <h2 class="text-4xl font-bold leadi lg:text-5xl move-on-hover">Let's talk!</h2>
                <div class="dark:text-gray-400 move-on-hover">Vivamus in nisl metus? Phasellus.</div>
            </div>
            <img src="pngwing.com.png" alt="" class="p-6 h-80 md:h-96 object-contain mx-auto move-on-hover"> <!-- Increased height to h-80 and md:h-96 -->

        </div>
        <form novalidate="" class="space-y-6">
            <div>
                <label for="name" class="text-sm move-on-hover">Full name</label>
                <input id="name" type="text" placeholder="" class="w-full p-3 rounded dark:bg-gray-800 border-2 border-white-600">
            </div>
            <div>
                <label for="email" class="text-sm move-on-hover">Email</label>
                <input id="email" type="email" class="w-full p-3 rounded dark:bg-gray-800 border-2 border-white-600">
            </div>
            <div>
                <label for="message" class="text-sm move-on-hover">Message</label>
                <textarea id="message" rows="3" class="w-full p-3 rounded dark:bg-gray-800 border-2 border-white-600"></textarea>
            </div>
            <button type="submit" class="w-full p-3 text-sm font-bold tracki uppercase rounded dark:bg-violet-400 dark:text-gray-900 move-on-hover">Send Message</button>
        </form>
    </div>

    <div class="container mx-auto mt-10 text-center">
        <!-- Button 1 -->
        <a href="../index.html" class="inline-block items-center">
            <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Home
                </span>
