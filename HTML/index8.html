<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr ,th,td{
            border: 2px solid white;
            border-collapse: collapse;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>
        5 students
    </h1>

    <table>
        <tr>
            <th> students Roll Number </th>
            <th colspan="2"> Name </th>
            <!-- <th> Last name </th> -->
        </tr>
        <tr>
            <td>1</td>
            <td>Abhi</td>
            <td>shankar</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>Akhil</td>
            <td>devadiga</td>
        </tr>
        <tr>
            <!-- <td>3</td> -->
            <td>Aditya</td>
            <td>birla </td>
        </tr>
        <tr>
            <td>4</td>
            <td>Anjali</td>
            <td>gottilla</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Ankitha</td>
            <td>S T </td>
        </tr>
    </table>
    
</body>
</html>
